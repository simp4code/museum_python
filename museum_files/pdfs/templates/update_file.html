<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update PDF File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        #btnn{
            width:100%;
        }
    </style>
</head>

<body>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label class="navbar-brand" for="file_image">File Image:</label>
        {% if obj.file_image %}
        <img src="{{ obj.file_image.url }}" width="100" height="100">
        <input type="file" name="file_image" value="{{ obj.file_image.url }}" ><br>
        {% endif %}
        <label class="navbar-brand" for="file_name">File Name:</label>
        <input type="text" name="file_name" value="{{ obj.file_name }}"><br>
        <label class="navbar-brand" for="file_abstract">File Abstract:</label>
        <textarea name="file_abstract">{{ obj.file_abstract }}</textarea><br>
        <label class="navbar-brand" for="file_pdf">File PDF:</label>
        {% if obj.file_pdf %}
        <input type="file" name="file_pdf" value="{{ obj.file_pdf.url}}" ><br>
        {% endif %}
        <button id="btnn" class="btn btn-success" type="submit" onclick="addPdfFile()">Update PDF File</button>
    </form>

    <script>
        function addPdfFile() {

            alert("PDF file updated!");
        }
    </script>
</body>

</html>
