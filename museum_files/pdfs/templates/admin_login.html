<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      width: 100vw;
      height: 100vh;
    }


    body {
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: top;
      background-image: url('media/images/museum.gif');
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica;
      letter-spacing: 0.02em;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
    }

    .blurred-box {
      position: relative;
      width: 250px;
      height: 550px;
      top: calc(50% - 175px);
      left: calc(50% - 125px);
      background: inherit;
      border-radius: 2px;
      overflow: hidden;
    }

    .blurred-box:after {
      content: '';
      width: 300px;
      height: 350px;
      background: inherit;
      position: absolute;
      left: -25px;
      left position right: 0;
      top: -25px;
      top position bottom: 0;
      box-shadow: inset 0 0 0 200px rgba(255, 255, 255, 0.05);
      filter: blur(10px);
    }

    .button-9 {
      appearance: button;
      backface-visibility: hidden;
      background-color: #405cf5;
      border-radius: 6px;
      border-width: 0;
      box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .1) 0 2px 5px 0, rgba(0, 0, 0, .07) 0 1px 1px 0;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Ubuntu, sans-serif;
      font-size: 100%;
      height: 44px;
      line-height: 1.15;
      margin: 12px 0 0;
      outline: none;
      overflow: hidden;
      padding: 0 25px;
      position: relative;
      text-align: center;
      text-transform: none;
      transform: translateZ(0);
      transition: all .2s, box-shadow .08s ease-in;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      width: 100%;
    }

    .button-9:disabled {
      cursor: default;
    }

    .button-9:focus {
      box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .2) 0 6px 15px 0, rgba(0, 0, 0, .1) 0 2px 2px 0, rgba(50, 151, 211, .3) 0 0 0 4px;
    }

    .user-login-box {
      position: relative;
      margin-top: 50px;
      text-align: center;
      z-index: 1;
    }

    .user-login-box>* {
      display: inline-block;
      width: 200px;
    }

    .user-icon {
      width: 100px;
      height: 100px;
      position: relative;
      border-radius: 50%;
      background-size: contain;
      background-image: url('media/images/admin.jpg');
    }

    .user-name {
      margin-top: 15px;
      margin-bottom: 15px;
      color: white;
    }

    input.user-password {
      width: 120px;
      height: 18px;
      opacity: 0.4;
      border-radius: 2px;
      padding: 5px 15px;
      border: 0;
    }
  </style>
</head>

<body>
  <div class="blurred-box">
    <div class="user-login-box">
      <span class="user-icon"></span>
      <div class="user-name">Admin</div>
      {% if error_message %}
      <p style="color: red;">{{ error_message }}</p>
      {% endif %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="user-password" type="password" name="user_pass" />
        <br>
        <br>
        <button class="button-9" type="submit">Enter</button>
      </form>


    </div>

  </div>

  <body>

</html>
